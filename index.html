<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/bookmark.png" type="image/x-icon">
    <title>Bookmark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main class="py-5 position-relative">
    <div class="container d-flex flex-column justify-content-center align-items-center ">
        <h1 class="py-2 text-center">Bookmarker</h1>

        <div class="w-100 d-flex flex-column bookmark-content align-items-center justify-content-center p-3 py-4 mt-5 gap-4">
           
            <h2><i class="fa-solid fa-bookmark fs-3"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark fs-3"></i> </h2>

            <div class="w-100 d-flex flex-column  justify-content-center">
                <label for="bookmarkName" class="fw-bold pb-2">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                     Site Name</label>
                <input  id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control  is-invalid w-100">
            </div>
            <div class="w-100 d-flex flex-column  justify-content-center">
                <label for="bookmarkUrl" class="fw-bold pb-2">
                    <i class="fa-solid fa-link pe-2"></i>
                     Site URL</label>
                <input id="bookmarkUrl" type="text" placeholder="Website URL" class="form-control is-invalid w-100">
            </div>

            <button class="btn btn-success px-5" id="submitBtn">Submit</button>
           
        </div>
        


        <table class="table mt-4 text-center bg-light">
            <thead>
               <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
               </tr>
            </thead>
            <tbody id="tableData">
                <td>
                   
                </td>
            </tbody>
            
        </table>

      
    </div>
    <div class="box-info position-absolute start-0 top-0 bottom-0 end-0 w-100 h-100 d-flex justify-content-center align-items-center d-none ">
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2 fw-bold">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2 fw-medium fs-4"></i>Site name must
            contain at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2 fw-medium fs-4"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>

 

   
  </main>
    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
